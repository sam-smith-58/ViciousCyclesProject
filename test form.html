<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<a href="index.html">
    <img src="images/vicious-cycles-logo.png" alt="vicious cycles" class="vc-logo">
</a>
<br> <br> <br> <br> <br> <br> 
<body>
    <!-- form for email subscription -->
    <form>
        <!-- first name field -->
        <label for="first-name"> First Name</label>
        <input type="text" name="first-name" id="first-name"> <br> <br>
        <!-- last name field -->
        <label for="last-name"> Last Name</label>
        <input type="text" name="last-name" id="last-name"> <br> <br>
         <!-- email field -->
         <label for="email"> Email </label> 
         <input type="email" name="email" id="email"> <br> <br>
         <!-- dropdown menu -->
         <p>Choose a Vicious Cycles location</p>
         <select size="1">
            <option value="Raleigh"> Raleigh </option>
            <option value="Durham"> Durham </option>
            <option value="Cary"> Cary </option>
         </select>
         <br><br>
         <!-- checkboxes -->
         <fieldset id="type-of-notif">
            <input type="checkbox" name="new-motorcycles" id="new-motorcycles">
            new motorcycles in stock <br> <br>
            <input type="checkbox" name="accessories" id="accessories">
            new accessories <br> <br>
            <input type="checkbox" name="custom" id="custom">
            custom motorcycle news <br> <br>
            <legend> What would you like to be notified about? <br> <br></legend> 
         </fieldset>
         <br> <br>
         <!-- radio buttons -->
         <fieldset id="sales-options">
            <input type="radio" name="sales-options" id="yes" value="yes">
            yes <br> <br>
            <input type="radio" name="sales-options" id="no" value="no">
            no <br> <br>
            <legend> Would you like to be updated about sales? <br> <br></legend>
         </fieldset>
         <br><br>
         <!-- text area -->
         <p>Why did you choose vicious cycles?</p>
         <textarea id="why" name="why"></textarea>
         <br><br>
         <!-- submit button -->
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
